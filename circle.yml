#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/hellocircleci/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:

    pre:
        # Android SDK Platform 24
        - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-24" ]; then echo y | android update sdk --no-ui --all --filter "android-24"; fi
        # Android SDK Build-tools, revision 24.0.1
        - if [ ! -d "/usr/local/android-sdk-linux/build-tools/24.0.1" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-24.0.1"; fi
        # Android Support Repository, revision 35 / Local Maven repository for Support Libraries
        - if [ ! -d "/usr/local/android-sdk-linux/extras/android/m2repository/com/android/support/design/24.0.1" ]; then echo y | android update sdk --no-ui --all --filter "extra-android-m2repository"; fi


    cache_directories:
        - /usr/local/android-sdk-linux/platforms/android-24
        - /usr/local/android-sdk-linux/build-tools/24.0.1
        - /usr/local/android-sdk-linux/extras/android/m2repository

    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-21.1.2,android-21,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies --console=plain

test:
    override:
        - mkdir -p $CIRCLE_TEST_REPORTS
        # start the emulator
        - emulator -avd circleci-android22 -no-audio -no-window:
            background: true
            parallel: true
        # wait for it to have booted
        - circle-android wait-for-boot
        # run tests  against the emulator.
        - ./gradlew test
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;